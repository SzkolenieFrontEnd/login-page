<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="wrapper">
      <div class="leftSide">
        <div class="leftBox">
          <h1 class="leftTitle">
            Hello <br />
            World.
          </h1>
          <p class="leftDesc">
            Lorem ipsum dolor sit amet coś tam ipsum dolor sit amet coś tam.
          </p>
          <p class="leftMinorDesc">Login with social media</p>

          <button class="btn btnPrimary"><i class="bi bi-facebook"></i></button>
          <button class="btn btnSecondary">
            <i class="bi bi-twitter"></i>
            Login with Twitter
          </button>
        </div>
      </div>

      <div class="rightSide">
        <div class="rightBox">
          <h2 class="rightTitle">Login</h2>
          <p class="rightDesc">
            Don't have an account? <a href="">Create your account</a>, it takes
            less then a minute
          </p>
          <form class="rightForm" action="">
            <input class="field" type="text" placeholder="Email Address" />
            <input class="field" type="password" placeholder="Password" />
            <div class="check">
              <label for=""> <input type="checkbox" /> Remember Me</label>
              <a href="">Forgot password</a>
            </div>
            <input class="btn btnSubmit" type="submit" value="Login" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
